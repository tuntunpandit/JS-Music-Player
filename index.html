<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <img src="assets/covers/1.jpg" alt="song 1" id="songCover" />
      <div class="action">
        <span id="songName">Let me love you</span>
        <input
          type="range"
          name="range"
          id="progress-bar"
          min="0"
          max="100"
          value="0"
        />
        <div class="buttons">
          <i class="fa fa-2x fa-backward-step" id="back"></i>
          <i class="fa fa-2x fa-circle-play" id="play"></i>
          <i class="fa fa-2x fa-forward-step" id="forward"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/46008b2086.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

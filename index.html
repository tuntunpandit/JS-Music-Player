<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a class="brand">
        <img src="assets/images/logo.png" alt="spotify" /><span>Spotify</span>
      </a>
      <ul>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h4>Best of NCS : No Copyright Sounds</h4>
      <div class="songList"></div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progress-bar" min="0" max="100" />
      <div class="icons">
        <i class="fa fa-circle-play"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/46008b2086.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
